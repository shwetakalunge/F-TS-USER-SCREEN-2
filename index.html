    <title>BIM User Screen 2</title>

</head>

<body>

    <section class="Section_login">

        <div class="left">
            <section class="section_logo">
                <img src="images/logo.png" class="logo_class">
            </section>
            <ul class="main_nav">
                <li>Home</li>
                <li>Recruitments</li>
                <li>Verify</li>
            </ul>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
               
                
                <section class="section_logo1">
                    <img src="images/logo.png" class="logo_class">
                </section>
                <li>Home</li>
                <li>Recruitments</li>
                <li>Verify</li>

            </div>

            <span class="span_nav" style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; Requirements</span>
        </div>

        <!---------------------------------------------------------------------------------------------------------------------------------------------------------->
        <div class="right">
            <section class="right_block">
                <div class="home">
                    <h1>Home</h1>
                </div>
            </section>

            <section class="login-box">
                <p class="P_UploadRequirements">Upload Requirements</p>

                <button class="btn3"><img src="../Screen_2/images/cloud-icon.png" alt="" class="cloud-image">Upload</button>

                <p class="p_json">JSON Format Max 3 MB</p>

                <input class="btn2" type="button" name="" value="Submit">
            </section>

        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-------------------------------------------------------->
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");
            });


        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
